<html lang="en">

    *, *:before, *:after {
    box-sizing: border-box;
    }
    * {
        margin: 0%;
        padding: 0%;
    }
  
  html {
    height: 100%;
    scroll-behavior: smooth;
    overflow-x: hidden;
    overflow-y: scroll;
  }

  header, article, main, section, footer {
    height: auto;
  }

  body {
  width: 1440px;
  margin: 0 auto;
  max-width: 100%;
  min-height: 100%;
  font-family: Georgia, 'Times New Roman', Times, serif;
  overflow-x: hidden;
  padding-inline-start: 0%;
  font-size: 16px;
  line-height: 1.5;
  }

  a {
    text-decoration: none;
  }

  ul, li {
    list-style: none;
  }

  img {
    max-width: 100%;
    height: auto;
  }
  
</style>
</head>
